<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Update Password</title>
    </h:head>

    <h:body>
        <h2>Change Your Password</h2>

        <p></p>

        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="oldPassword" value="Old Password:" />
                <h:inputSecret id="oldPassword" value="#{loginBean.oldPassword}" required="true" requiredMessage="Please enter your password to proceed" validator="#{loginBean.validateOldPassword}" />
                <h:message for="oldPassword" style="color: red;" />
                <h:outputLabel for="newPassword" value="New Password:" />
                <h:inputSecret id="newPassword" value="#{loginBean.newPassword}" required="true" requiredMessage="Please enter your new password" validator="#{loginBean.validateNewPassword}" />
                <h:message for="newPassword" style="color: red;" />
                <h:outputLabel for="confirmPassword" value="Confirm New Password:" />
                <h:inputSecret id="confirmPassword" value="#{loginBean.confirmPassword}" required="true" requiredMessage="Please enter the confirm password" validator="#{loginBean.validateNewPasswordPair}" />
                <h:message for="confirmPassword" style="color: red;" />
            </h:panelGrid>
            <h:commandButton value="Update Password" action="#{loginBean.updatePassword}" />
        </h:form>

        <p></p>

        <p><h:link value="Back to All Customers" outcome="/customer/viewDetail.xhtml" /></p>
        <p><h:link value="Back to Dashboard" outcome="dashboard" /></p>
    </h:body>
</html>
