<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Update User #{userBean.userId} </title>
    </h:head>
    <h:body>
        <h2>Customer Details</h2>

        <h:form>
            <h:inputHidden value="#{userBean.userId}" /> 
            <p> - App Group: #{userBean.appgroup} </p>
            <h:outputLabel for="name" value="Name:" />
            <h:inputText id="name" value="#{userBean.name}" required="true" />
            <p></p>
            <h:outputLabel for="phone" value="Phone:" />
            <h:inputText id="phone" value="#{userBean.phone}" required="true" />
            <p></p>
            <h:outputLabel for="address" value="Address:" />
            <h:inputText id="address" value="#{userBean.address}" required="true" />
            <p></p>
            <h:outputLabel for="email" value="Email:" />
            <h:inputText id="email" value="#{userBean.email}" required="true" />
            <p></p>
            <h:outputLabel for="active" value="Active:" />
            <h:selectBooleanCheckbox id="active" value="#{userBean.active}" required="true" />
            <p></p>          
            <h:commandButton value="Save Changes" action="#{userBean.updateUser()}" />
        </h:form>
        <p><h:link value="Back to All Customers" outcome="/admin/viewAllCustomers.xhtml" /></p>
    </h:body>
</html>
