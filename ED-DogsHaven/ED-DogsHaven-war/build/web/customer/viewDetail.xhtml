<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>User Details</title>
    </h:head>

    <h:body>
        <h2>User Details</h2>

        <p>User ID: #{loginBean.userId}</p>
        <p>Name: #{loginBean.username}</p>
        <p>Phone: #{loginBean.userPhone}</p>
        <p>Address: #{loginBean.userAddress}</p>
        <p>Email: #{loginBean.userEmail}</p>

        <h:form>
            <h:link value="Update Details" outcome="updateDetail" /> |
            <h:link value="Update Password" outcome="updatePassword" /> |
            <h:link value="Back to Dashboard" outcome="dashboard" />
        </h:form>
    </h:body>
</html>
