<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>User Registration</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>User Registration</h2>
            <p>Let your new journey with a fuzzy friend start here!</p>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel for="name" value="Name:" />
                    <h:inputText id="name" value="#{userBean.name}" required="true" />

                    <h:outputLabel for="email" value="Email:" />
                    <h:inputText id="email" value="#{userBean.email}" required="true" />

                    <h:outputLabel for="phone" value="Phone:" />
                    <h:inputText id="phone" value="#{userBean.phone}" required="true" />

                    <h:outputLabel for="address" value="Address:" />
                    <h:inputText id="address" value="#{userBean.address}" required="true" />

                    <h:outputLabel for="password" value="Password:" />
                    <h:inputSecret id="password" value="#{userBean.password}" required="true" />
                </h:panelGrid>
                <h:commandButton value="Submit" action="#{userBean.registerANewUser()}" />
            </h:form>
            <p>
                Already have an account? <h:link value="Go to Main" outcome="main" />
            </p>
        </h:form>
    </h:body>
</html>
