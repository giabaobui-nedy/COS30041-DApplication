<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Dogs Haven - Login Page</title>
    </h:head>

    <h1>
        Dogs Haven
    </h1>

    <h2>
        Login Page
    </h2>

    <form method="post" action="j_security_check">
        <p>
            <h:outputLabel for="j_username" value="Email"/>
            <h:inputText id="j_username" autocomplete="off" size="20"/>
        </p>

        <p>
            <h:outputLabel for="j_password" value="Password"/>
            <h:inputSecret id="j_password" autocomplete="off" size="20"/>
        </p>

        <p>
            <h:form>
                <h:commandButton type="submit" value="Login"/>
                &nbsp;
                <h:commandButton type="reset" value="Reset"/>
            </h:form>
        </p>

        <p>
            Don't have an account yet? <h:link value="Register" outcome="register" />
        </p>
        <p>
            <h:link value="Back to Main" outcome="main"/>
        </p>
    </form>
</html>
